name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        # $ cargo --version
        # cargo 1.86.0 (adf9b6ad1 2025-02-28)
        rust: [1.86.0] # ローカルと同じバージョン

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      # アプリケーションなのでCargo.lockを信頼し、再現可能なビルドを保証
      - name: Verify reproducible build with Cargo.lock
        run: |
          cd task-backend
          # Cargo.lockが存在することを確認
          if [ ! -f Cargo.lock ]; then
            echo "ERROR: Cargo.lock not found. This should be committed for applications."
            exit 1
          fi
          # Cargo.lockを使用してビルド（再現可能性のため）
          cargo check --locked

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: task-backend

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: task-backend

      - name: Run tests
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
          SERVER_ADDR: 0.0.0.0:3000
          RUST_LOG: debug
        run: |
          cd task-backend
          # マイグレーション実行
          cargo run --bin migration -- up
          # テスト実行
          cargo test --verbose --locked
          # 統合テスト実行
          cargo test --test '*' --verbose --locked

      - name: Build release
        run: cargo build --release --locked
        working-directory: task-backend

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    # テストが成功した場合のみ実行
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: |
          cd task-backend
          # 軽微な脆弱性は警告のみで続行
          cargo audit --deny high --deny critical
        continue-on-error: false

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./task-backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying ghcr.io/${{ github.repository }}:develop to staging environment..."
          # ここにステージング環境へのデプロイ処理を追加
          # 例: 
          # docker pull ghcr.io/${{ github.repository }}:develop
          # docker-compose -f docker-compose.staging.yml up -d

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Deploy to production
        run: |
          echo "Deploying ghcr.io/${{ github.repository }}:latest to production environment..."
          # ここに本番環境へのデプロイ処理を追加
          # 例:
          # docker pull ghcr.io/${{ github.repository }}:latest
          # docker-compose -f docker-compose.prod.yml up -d
